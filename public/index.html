
<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/filled-chat.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body bgcolor="#E6E6FA">
        <div class="centered-form">
            <div class="centered-form-box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Display name" required autocomplete="off">
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Room" required autocomplete="off">
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
