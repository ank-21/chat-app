<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel = "icon" href="/img/filled-chat.png">
        <link rel = "stylesheet" href="/css/styles.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
    </head>
    <body>
        <div class="chat">
            <div id= "sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">         

                    <ul id="navbar_ul">
                            <li class="bar" id="location-nav"><a id="loc" target="_blank">Location</a></li>
                            <li class="bar" id="weather-nav"><a href="" target="_blank">Weather</a></li>
                            <li class="bar" id="picture-nav"><a href="" target="_blank">Pictures</a></li>
                            <li class="bar" id="payment-nav"><a href="https://paytm.com/" target="_blank">Payment</a></li>
                            <li class="bar" id="topic-nav"><a href="https://www.business-standard.com/latest-news" target="_blank">Topics</a></li> 
                            <li class="bar" id="music-nav"><a href="" target="_blank">Musics</a></li>
                            
                            <li class="dropdown bar">
                                <a href="javascript:void(0)" class="dropbtn">Notifications</a>
                                <div class="dropdown-content" id="notice_list">
                                  <a href="#">Link 1</a>
                                  <a href="#">Link 2</a>
                                  <a href="#">Link 3</a>
                                </div>
                            </li> 
                            <!-- <li class="bar" id="notification-nav"><a href="" target="_blank">Notifications</a></li> -->
                    </ul>
                    <div>
                            <h1 id = "title">Chat App</h1>
                    </div>


                    <div id="messages" class="chat__messages">

                    </div>  <!--messages will be shown here i.e the container-->

                    <div class="compose">
                            <form id= "message-form">
                                <input placeholder= "Message" name= "msg" required autocomplete="off">
                                <button>Send</button>
                            </form>
                                <button id="option">options</button>
                    </div>
                    
            </div>
        </div>


        <!--template for individual msg-->

        <script id = "message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>        <!--line for msg-->
            </div>
        </script>


        <script id = "location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href= "{{url}}" target="_blank">My current Location</a></p>
            </div>
        </script>

        <script id = "sidebar-template" type = "text/html">
            <h2 class = "room-title">{{room}}</h2>
            <h3 class = "list-title">Users</h3>
            <ul class = "users">
                
                {{#users}}

                    <li class="li_tool" onmouseover="hov()"  title={{createdAt}}><strong>{{username}}   </strong></li>    <!--changes-->
                {{/users}}
            </ul>
        </script>
       
        <!-- <script id = "notificationTemplate" type = "text/html">
            
        </script> -->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        
        <!--client side version of the library.-->
        <script src= "/socket.io/socket.io.js"></script><!--It's something that is served up because we've configured our 
        server to work with socket dot I O righthere that is a forward slash socket dot I O forward slash socket dot I O.js
        this is the client side version of the library.
        And when we load this in our client side JavaScript code will have access to all of the stuff from the
        library it needs in order to set up that communication.-->
        <script src = "/js/chat.js"></script>
    </body>
</html>
